<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DNA Visualizer</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
        <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="main.js" defer></script>
        <script src="https://d3js.org/d3.v5.js"></script>
    </head>

    <body>
        <header id="header">
            <h1 id="yeet">DNA Visualizer</h1>
            <div class="dropdown-container">
                <div id="dropdown"></div>
                <ul id="seq-selection" class="dropdown-list"></ul>
            </div>
        </header>
        <div class="main-seq">
            <canvas id="canvas" width='800', height="100"></canvas>
        </div>
        <div id="cite-details"></div>
        <div class="bar-chart-box"></div>
    </body>
</html>
