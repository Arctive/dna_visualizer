<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>DNA Visualizer</title>
        <link rel="apple-touch-icon" sizes="180x180" href="dist/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="dist/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="dist/favicon/favicon-16x16.png">
        <link rel="manifest" href="dist/favicon/site.webmanifest">
        <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="dist/style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="dist/main.js" defer></script>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://threejs.org/build/three.js"></script>
    </head>

    <body id="content">
        <div id="modal"></div>
        <nav id="header">
            <div>
                <h1>
                    <i class="fas fa-dna"></i>
                    DNA Visualizer
                </h1>
                <div class="dropdown-container">
                    <div id="dropdown"></div>
                    <ul id="seq-selection" class="dropdown-list"></ul>
                </div>
                <div id="tutorial">Tutorial</div>
            </div>
            <div class="icons">
                <a href="https://github.com/Arctive" target="_blank">
                    <i class="fas fa-user"></i>
                </a>
                <a href="https://github.com/Arctive/dna_visualizer" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/erick-santos2/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </nav>
        <div class="data-container">
            <div class="seq-container">
                <div id="tools" class="toolbox-container">
                    <div id="toolbox"></div>
                    <div id="base-toggle"></div>
                </div>
                <div class="tool-top-container">
                    <div id="tool-top" class="base-info"></div>
                </div>
                <div id="main-seq">
                    <canvas id="canvas" width="800" height="80"></canvas>
                    <canvas id="tooltip" width="800" height="80"></canvas>
                    <canvas id="overlay" width="800" height="80"></canvas>
                </div>
                <div id="tool-btm-container"></div>
                <div class="detail-container">
                    <div id="strand-details"></div>
                    <div id="cite-details"></div>
                </div>
                <div class="chart-container">
                    <div class="current-seq-box"></div>
                    <div class="total-seq-box"></div>
                </div>
            </div>
        </div>
        <div id="immersion"></div>
    </body>
</html>
